<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Odes</title>
        <link rel = "stylesheet" type="text/css" href="./css/main.css">
        <link rel = "stylesheet" type="text/css" href="./css/schoolPage.css">

    </head>
    <body>
        <!--Barra de ferramentas-->
        <div class = "header">
            <nav class = "nav_bar">
                <ul class = "barGroup">
                    <li class = "navBarItem"><img class="iconeNav" src  = "img/arrowBack.png"></li>
                    <li class = "navBarItem">Configurações</li>
                    <li class = "navBarItem">Sobre</li>
                    <li class = "navBarItem">Ajuda</li>
                </ul>
            </nav>
        </div>

        <!--Barra com superior-->
        <div class = "container barraSuperior">
            <h1 class = "nomeTabela"></h1>
        </div>
        <!--MODAL -> Relatorio-->
        <div id = modal class = "modalContainer">
            <div id = "modalRelatory" class = "relatorio">
                <div class = "modalHeader">
                    <span class="close">&times;</span>
                </div>
            </div>
        </div>

        <!--Alunos-->
        <div class = "mainContainer">
            <div id = "containerEdit" class = "editMode" style="display: none;">
                <div class = "buttonArea">
                    <button type='button' class = "botao" style="margin-right: 2em;" onClick="atualizaDados()">Salvar</button>
                    <button type='button' class = "botao" style="margin-right: 2em;" onClick="viewMode()">Cancelar</button>
                </div>
            </div>

            <div id = "container" class = "tabelaAlunos">
                <div class = "buttonArea">
                    <button type='button' class = "botao" style="margin-right: 2em;" onClick="editMode()">Editar</button>
                    <button type='button' class = "botao" style="margin-right: 2em;" onClick="Reload()">Recarregar</button>
                </div>
            </div>
        </div>
    </body>

    <script src="js/iniciaObjetos.js"></script>

    <script>
        const contr = require(path.concat("/libs/objects"));
        let construtorAlunos = contr.construtorAlunos;
        let construtor = new construtorAlunos();//constroi objetos HTML
        
        //tempo para iniciar a aplicacao
        setTimeout(() => { init(); }, 1000);//  (?)     FAZER LOOP TENTANDO + PAG CARREGANDO 

        function init(){  
            //PEGAR ESCOLA DA PAGINA ANTERIOR
            let res = alunos.consultData({'escola': 'Escola Aleatoria +1'}, 'nome');
            console.log(res);
            let cont = document.getElementById("container");
            //adiciona os objetos dos alunos na pagina em ordem
            for(let i = 0; i < Object.keys(res).length; i++)
                cont.appendChild(construtor.builAlunos(res[i]));
        }

        function initEditMode()
        {
            let res = alunos.consultData({'escola': 'Escola Aleatoria +1'}, 'nome');
            console.log(res);
            let cont = document.getElementById("containerEdit");
            //adiciona os objetos dos alunos na pagina em ordem
            for(let i = 0; i < Object.keys(res).length; i++)
                cont.appendChild(construtor.builAlunosEdit(res[i]));
        }
    </script>

    <script>
        function plusButton(id)
        {
            var ele = ('plus').concat(id);
            var x = document.getElementById(ele);
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        function sendRelatory(id)
        {
            //pega o id do aluno
            let newRel = new relatorioData;
            newRel.id = id;
            //pega o horario do relatorio
            var today = new Date();
            var date = today.getDate()+'-'+(today.getMonth()+1)+'-'+today.getFullYear();
            var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
            var dateTime = date+' '+time;
            newRel.tempo = dateTime;
            //pega o texto do relatorio
            var ele = ('add').concat(id);
            var textarea = document.getElementById(ele);
            newRel.texto = textarea.value;
            //salva
            relatorio.sendData(newRel);
            plusButton(id);//fecha janela
        }
    
        function relatoryButton(id)
        {
            //pega dados
            let dados = relatorio.consultData({"id":id}, "tempo");
            let tela = document.getElementById("modalRelatory");

            for(let i = 0; i < Object.keys(dados).length; i++)
                tela.appendChild(construtor.builRelatorio(dados[i]));
            if (Object.keys(dados).length == 0)
            {
                tela.appendChild(construtor.builRelatorio({"tempo":"Não a relatorios disponiveis", "texto":""}));
            }
            //mostra
            var modal = document.getElementById("modal");
            modal.style.display = "block";
        }

        function editMode()
        {
            //pega os elementos
            var view = document.getElementById("container");
            var edit = document.getElementById("containerEdit");
            //deixa a tabela de alunos invisivel
            //e a tabela de edicao visivel
            view.style.display = "none";
            edit.style.display = "block";
            //limpa "cache" da pagina de edicao
            let item = document.getElementsByClassName("editaAlunos");
            while(item.length > 0){
                item[0].parentNode.removeChild(item[0]);
            }
            //inicia o modo de edicao
            initEditMode();
        }

        function viewMode()
        {
            var view = document.getElementById("container");
            var edit = document.getElementById("containerEdit");
            view.style.display = "block";
            edit.style.display = "none";
            let item = document.getElementsByClassName("alunoGroup");
            while(item.length > 0){
                item[0].parentNode.removeChild(item[0]);
            }
            init();
        }
        
        function atualizaDados()
        {
            let elementos = document.getElementsByClassName("editaAlunos");
            let newUp = new alunoData();
            while(elementos.length > 0){
                //pega id do elemento
                let id = parseInt(elementos[0].getAttribute("id"));
                let inputs = elementos[0].firstChild.firstChild.childNodes; 
                let tam = inputs.length;
                let i = 0;
                while( i < tam)
                {
                    if (inputs[i].value != inputs[i].defaultValue)
                    {
                        newUp["nome"] = inputs[0].value;
                        newUp["turno"] = inputs[1].value;
                        newUp["turma"] = inputs[2].value;
                        newUp["prof"] = inputs[3].value;
                        newUp["deficiencia"] = inputs[4].value;
                        alunos.updateData(newUp, ["nome", "turno", "turma", "prof", "deficiencia"], id);
                        break;
                    }
                    i++;
                }
                //remove elemento
                elementos[0].parentNode.removeChild(elementos[0]);
            }
            viewMode();
        }
        //FECHA MODAL
        var span = document.getElementsByClassName("close")[0];
        span.onclick = () => fechaModal();
        window.onclick = function(event) {
            if (event.target == modal) {
                fechaModal()
            }
        }

        function fechaModal() {
            modal.style.display = "none";
            let tela = document.getElementById("modalRelatory");
            let item = document.getElementsByClassName("itemRelat");
            while(item.length > 0){
                item[0].parentNode.removeChild(item[0]);
            }
        }
    </script>
</html>
